package:
  name: bioconductor
  # Note about conda package version number:
  #   <major.minor> = Bioconductor release
  #   <patch> = BiocInstaller release
  version: 3.2.012001

build:
  number: 1

requirements:
  run:
    - r
    - r-dbi 0.3.1
    - r-rsqlite 1.0.0
    - bioconductor-biocinstaller 1.20.1
    - bioconductor-biobase 2.30.0
    - bioconductor-biocgenerics 0.16.1
    - bioconductor-s4vectors 0.8.3
    - bioconductor-iranges 2.4.3
    - bioconductor-annotationdbi 1.32.0

about:
  home: https://www.bioconductor.org/
  summary: "Minimal set of BioConductor packages installed by biocLite()"
