package:
  name: scalpel
  version: "0.5.3"

source:
  fn: scalpel-0.5.3.tar.gz
  url:
    - http://downloads.sourceforge.net/project/scalpel/scalpel-0.5.3.tar.gz
    - http://download.lab7.io/sources/scalpel-0.5.3.tar.gz
  md5: 29fb7c48bc3cecd4e7f62f3e1f21c3f8
  patches:
    - makefile.patch
    - paths.patch

requirements:
  build:
    - biobuilds-build
    - perl
    - perl-mldbm
    - perl-mldbm-sync
    - perl-parallel-forkmanager
    - perl-text-nsp
    - bamtools >=2.3
  run:
    - biobuilds-opt     # [opt]
    - perl
    - perl-mldbm
    - perl-mldbm-sync
    - perl-parallel-forkmanager
    - perl-text-nsp
    - bcftools >=1.1
    - samtools >=1.1
    - bamtools >=2.3

build:
  number: 2
  features:
    - opt     # [opt]
  script_env:
    - MAKE_JOBS

test:
  commands:
    - Microassembler
    - scalpel-discovery --help
    - scalpel-export --help

about:
  home: "http://scalpel.sourceforge.net/"
  license: MIT
  license_file: LICENSE
  summary: "micro-assembly pipeline for detecting indels in NGS data"
