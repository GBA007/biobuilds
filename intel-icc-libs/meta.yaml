{% set version = "2018.3.222" %}
{% set sha256 = "de70ee4d4727828b5f2f27b3e8adc69ca60cf5b5623b7812e4962b01620b6b74" %}

package:
  name: intel-icc-libs
  version: {{ version }}

source:
  fn: "intel-icc-libs-{{ version }}.tgz"
  url:
    - "https://software.intel.com/sites/default/files/managed/85/3d/l_comp_lib_{{ version }}_comp.cpp_redist.tgz"
    - "http://download.lab7.io/sources/intel-icc-libs-{{ version }}_{{ sha256[:10] }}.tgz"
  sha256: "{{ sha256 }}"

requirements:
  build: []
  run: []

build:
  skip: True  # [not x86_64 or not linux]
  number: 0

# Separate the Intel OpenMP libraries into their own "intel-openmp" package to
# prevent the identically-named package in the "defaults" channel from
# clobbering the files we provide (even though they're likely the same or, at
# the very least, fully compatible).
outputs:
  - name: intel-openmp
    requirements:
      build: []
      run: []
    files:
      - lib/libiomp*.so

  - name: intel-icc-libs
    requirements:
      build: []
      run:
        - intel-openmp =={{ version }}
    run_exports:
      - intel-openmp =={{ version }}
    files:
      - lib/*cilk*
      - lib/*offload*
      - lib/libchkp*
      - lib/libimf*
      - lib/libintlc*
      - lib/libirc*
      - lib/libirng*
      - lib/libistrconv*
      - lib/libmpx*
      - lib/libpdbx*
      - lib/libsvml*

about:
  summary: "Redistributable runtime libraries for the Intel C/C++ Compiler"
  license: "EULA for the Intel(R) Compiler Runtime Libraries"
  license_file: "license.txt"
