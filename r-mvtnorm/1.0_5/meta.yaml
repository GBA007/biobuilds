{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mvtnorm
  version: "1.0_5"

source:
  fn: mvtnorm_1.0-5.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/mvtnorm_1.0-5.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/mvtnorm/mvtnorm_1.0-5.tar.gz

build:
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win and not ppc64le]

  run:
    - r-base
    - libgcc              # [not win and not ppc64le]

test:
  commands:
    - $R -e "library('mvtnorm')" # [not win]
    - "\"%R%\" -e \"library('mvtnorm')\"" # [win]

about:
  home: 'http://mvtnorm.R-forge.R-project.org'
  license: GPLv2
  summary: 'Multivariate normal and t- distributions, using one of several algorithms (user-selected)'


