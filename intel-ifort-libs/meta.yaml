{% set version = "2018.1.163" %}
{% set sha256 = "fe36b4de91666fdd6e8236f121105792f5f39b41e2bedf378f298e22c7e1fb8d" %}

package:
  name: intel-ifort-libs
  version: {{ version }}

source:
  fn: "intel-ifort-libs-{{ version }}.tgz"
  url:
    - "https://software.intel.com/sites/default/files/managed/aa/dc/l_comp_lib_{{ version }}_comp.for_redist.tgz"
    - "http://download.lab7.io/sources/intel-ifort-libs-{{ version }}_{{ sha256[:10] }}.tgz"
  sha256: "{{ sha256 }}"

requirements:
  build: []
  run:
    - intel-icc-libs =={{ version }}

build:
  skip: True  # [not x86_64 or not linux]
  number: 0

about:
  summary: "Redistributable runtime libraries for the Intel Fortran Compiler"
  license: "EULA for the Intel(R) Compiler Runtime Libraries"
  license_file: "license.txt"
